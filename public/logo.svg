<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="brand-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Circle (Optional, for contrast on light/dark modes) -->
  <!-- <circle cx="256" cy="256" r="240" fill="#111827" /> -->

  <!-- Flowing Layers / Cards behind -->
  <path d="M160 380 L360 380 Q400 380 400 340 L400 140" fill="none" stroke="url(#brand-gradient)" stroke-width="40" stroke-linecap="round" opacity="0.3" transform="translate(40, 40)" />
  <path d="M140 360 L340 360 Q380 360 380 320 L380 120" fill="none" stroke="url(#brand-gradient)" stroke-width="40" stroke-linecap="round" opacity="0.6" transform="translate(20, 20)" />

  <!-- Main Play Shape -->
  <path d="M180 120 L400 256 L180 392 Z" fill="url(#brand-gradient)" filter="url(#glow)" stroke="white" stroke-width="8" stroke-linejoin="round" />
  
  <!-- Inner "Flow" Line -->
  <path d="M220 200 C 260 200, 260 312, 300 312" fill="none" stroke="white" stroke-width="12" stroke-linecap="round" opacity="0.8" />
</svg>